<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise for You</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #10001f, #3b0a45);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ff79c6;
      animation: fadeIn 3s ease-in-out;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
      animation: fadeIn 5s ease-in-out;
    }
    .btn-start {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    .btn-start:hover {
      background: #ff1c47;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 77, 109, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
    }

    .hearts-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: purple center/cover no-repeat;
      z-index: -1;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="hearts-bg"></div>
  <section class="hero">
    <h1>Happy Birthday Meri JaanðŸ’–</h1>
    <p>A Small effort for uhh<3,For ur Smile!!</p>
    <button class="btn-start" onclick="startSurprise()">Click to Start</button>
  </section>

  <script>
    function startSurprise() {
      window.location.href = 'page2.html'; // placeholder for next animated page
    }
  </script>
</body>
</html>
