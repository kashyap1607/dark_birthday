<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Surprise is Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, #2a0024 0%, #000000 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    .hearts-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("hearts-bg.gif") center/cover no-repeat;
      opacity: 0.15;
      z-index: -1;
    }

    .message-box {
      max-width: 700px;
      padding: 2rem;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .message-box p {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .btn-reveal {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 50px;
      background: #ff4d6d;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }
    .btn-reveal:hover {
      background: #ff004c;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hearts-bg"></div>
  <div class="message-box" id="messages">

    <p class="line">Itâ€™s a private game, just for us two...</p>
  </div>

  <a id="revealBtn" href="sexgame.html" class="btn-reveal">Touch Me to Begin ðŸ˜ˆ</a>

  <script>
    const lines = document.querySelectorAll('.line');
    const button = document.getElementById('revealBtn');

    lines.forEach((line, index) => {
      setTimeout(() => {
        line.style.opacity = 1;
        line.style.transform = 'translateY(0)';

</html>
